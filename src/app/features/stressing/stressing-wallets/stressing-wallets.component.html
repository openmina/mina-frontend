<div class="mina-table h-100 overflow-x-auto">
  <div class="row head">
    <span>Public Key</span>
    <span>Balance</span>
  </div>
  <cdk-virtual-scroll-viewport class="border-bottom h-100 overflow-y-auto"
                               fxFlex="calc(100% - 36px)"
                               [itemSize]="32">
    <div *cdkVirtualFor="let wallet of wallets; let i=index"
         [class.row-even]="i % 2 === 0"
         class="row">
      <span>{{ wallet.publicKey }}</span>
      <span>{{ wallet.minaTokens }}</span>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
