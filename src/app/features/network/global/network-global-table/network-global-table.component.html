<div class="mina-table flex-grow overflow-x-auto">
  <div class="row head">
    <span>Height</span>
    <span>Datetime</span>
    <span>Hash</span>
  </div>
  <cdk-virtual-scroll-viewport class="border-bottom h-100 overflow-y-auto"
                               fxFlex="calc(100% - 36px)"
                               [itemSize]="itemSize">
    <div *cdkVirtualFor="let snark of messages; let i=index"
         (click)="onRowClick(snark)"
         [class.active]="activeRow?.hash === snark.hash"
         [class.row-even]="i % 2 === 0"
         class="row">
      <span>{{ snark.height }}</span>
      <span>{{ snark.datetime }}</span>
      <span>{{ snark.hash }}</span>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
