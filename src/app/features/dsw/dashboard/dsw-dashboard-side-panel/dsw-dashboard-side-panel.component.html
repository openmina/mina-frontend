<div class="flex-row flex-between p-12 h-xl border-bottom">
  <span class="secondary f-600">Blocks in Transition Frontier</span>
  <span class="mina-icon pointer tertiary primary-hover f-18"
        (click)="closeSidePanel()">close
  </span>
</div>
<div class="h-minus-xl secondary overflow-y-auto">
  <div class="fx-row-vert-cent flex-between h-lg pr-12 pl-12">
    <div class="fx-row-vert-cent">
      <span class="circle mr-8"></span>
      Best tip received
    </div>
    <span #bestTipRef></span>
  </div>
  <ng-container *ngIf="node">
    <div class="fx-row-vert-cent flex-between h-lg pr-12 pl-12">
      <div class="fx-row-vert-cent">
        <span class="circle mr-8"></span>
        Missing blocks
      </div>
      {{ node.missingBlocks }}
    </div>
    <div class="fx-row-vert-cent flex-between h-lg pr-12 pl-12">
      <div class="fx-row-vert-cent">
        <span class="circle mr-8"></span>
        Fetching
      </div>
      {{ node.fetchingBlocks }}
    </div>
    <div class="fx-row-vert-cent flex-between h-lg pr-12 pl-12">
      <div class="fx-row-vert-cent">
        <span class="circle mr-8"></span>
        Fetched
      </div>
      {{ node.fetchedBlocks }}
    </div>
    <div class="fx-row-vert-cent flex-between h-lg pr-12 pl-12">
      <div class="fx-row-vert-cent">
        <span class="circle mr-8"></span>
        Applying
      </div>
      {{ node.applyingBlocks }}
    </div>
    <div class="fx-row-vert-cent flex-between h-lg pr-12 pl-12">
      <div class="fx-row-vert-cent">
        <span class="circle mr-8"></span>
        Applied
      </div>
      {{ node.appliedBlocks }}
    </div>
    <div class="h-xl lh-xl pl-12 border-top f-600 secondary">Transition Frontier</div>
    <div class="squares flex-row flex-wrap pl-12 pr-12 pb-12">
      <div class="white"
           [tooltip]="'Best tip: ' + node.bestTip" [showDelay]="300" [maxWidth]="1000"></div>
      <div *ngFor="let block of [].constructor(node.missingBlocks)"
           [tooltip]="'Missing'" [showDelay]="300"
           class="red"></div>
      <div *ngFor="let block of [].constructor(node.fetchingBlocks)"
           [tooltip]="'Fetching'" [showDelay]="300"
           class="yellow"></div>
      <div *ngFor="let block of [].constructor(node.fetchedBlocks)"
           [tooltip]="'Fetched'" [showDelay]="300"
           class="purple"></div>
      <div *ngFor="let block of [].constructor(node.applyingBlocks)"
           [tooltip]="'Applying'" [showDelay]="300"
           class="blue"></div>
      <div *ngFor="let block of [].constructor(node.appliedBlocks)"
           [tooltip]="'Applied'" [showDelay]="300"
           class="green"></div>
    </div>

    <mina-dsw-dashboard-ledgers [ledgers]="node.ledgers"></mina-dsw-dashboard-ledgers>
  </ng-container>
</div>
