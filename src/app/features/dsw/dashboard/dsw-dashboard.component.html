<mina-dsw-dashboard-toolbar></mina-dsw-dashboard-toolbar>
<div class="h-minus-xl">
  <mina-horizontal-resizable-container [leftTemplate]="left"
                                       [rightTemplate]="right"
                                       [show]="isActiveRow"
                                       [minWidth]="350"
                                       [maxWidthElement]="el.nativeElement"
                                       localStorageKey="dsw-dashboard-spw">
  </mina-horizontal-resizable-container>
</div>

<ng-template #left>
  <mina-dsw-dashboard-table></mina-dsw-dashboard-table>
</ng-template>

<ng-template #right>
  <mina-dsw-dashboard-side-panel></mina-dsw-dashboard-side-panel>
</ng-template>
