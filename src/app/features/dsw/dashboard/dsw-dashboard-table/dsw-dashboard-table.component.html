<div class="flex-column h-100">
  <div class="h-xl lh-xl border-top pl-12 tertiary f-600">
    <span>Snarker Detail</span>
    <span>Chain</span>
    <span>Frontier</span>
  </div>
  <div class="h-minus-xl flex-column">
    <ng-container #minaTable></ng-container>
  </div>
</div>

<ng-template #rowTemplate let-row="row">
  <span>
    <span class="status f-600 text-capitalize"
          [ngClass]="row.status.toLowerCase()">{{ row.status.toLowerCase() }}</span>
  </span>
  <span>{{ row.name }}</span>
  <span>
    <mina-copy [display]="row.bestTip | truncateMid" [value]="row.bestTip"></mina-copy>
  </span>
  <span>{{ row.bestTipReceived }}</span>
  <span>{{ row.blocksApplied }} / {{ row.blocks.length }}</span>
  <span>{{ row.missingBlocks }} / {{ row.blocks.length }}</span>
  <span>{{ row.downloadingBlocks }} / {{ row.blocks.length }}</span>
</ng-template>
