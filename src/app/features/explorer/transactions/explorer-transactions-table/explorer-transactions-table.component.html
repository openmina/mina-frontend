<div class="h-xl fx-row-vert-cent flex-between pl-12 pr-12 tertiary border-bottom">
  <div>{{ txs.length }} transactions</div>
</div>
<div class="mina-table overflow-x-auto flex-grow">
  <div class="row head sorting p-relative pr-12" *ngIf="currentSort">
    <span *ngFor="let tableHead of tableHeads; let i=index"
          (click)="sortTable(tableHead.sort ?? tableHead.name)"
          [class.active]="currentSort.sortBy === (tableHead.sort ?? tableHead.name)"
          class="pointer">
      {{ tableHead.name }}
      <span [class.flip]="currentSort.sortDirection === 'descending'"
            [class.show]="currentSort.sortBy === (tableHead.sort ?? tableHead.name)"
            class="mina-icon f-18 icon-200">arrow_upward
      </span>
    </span>
  </div>
  <cdk-virtual-scroll-viewport class="border-bottom h-100 overflow-y-auto h-minus-lg"
                               [itemSize]="32">
    <div *cdkVirtualFor="let tx of txs; let i=index"
         [class.row-even]="i % 2 === 0"
         class="row">
      <span class="tertiary">{{ tx.id | truncateMid }}</span>
      <span class="secondary">{{ tx.from | truncateMid }}</span>
      <span class="secondary">{{ tx.to | truncateMid }}</span>
      <span class="secondary">{{ tx.amount }}</span>
      <span class="secondary">{{ tx.fee }}</span>
      <span class="tertiary">{{ tx.nonce }}</span>
      <span class="tertiary">{{ tx.memo || '-' | truncateMid }}</span>
      <span>
        <span class="status border-rad-4 pl-5 pr-5 text-capitalize"
              [ngClass]="tx.status">{{ tx.status }}</span>
      </span>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
